<!doctype html>
<html>
<head>
	<p id="messageElement">hii</p>
    <script>
	// setting variables
	var a = document.createElement('a');
	var linkText = document.createTextNode("my title text");
	let messageText;
	// script
	a.appendChild(linkText);
	a.title = "my title text";
	a.href = "http://example.com";
	// mobile detect
	if(typeof window.orientation !== 'undefined'){
		messageText = "Please use a PC."
	}
	else{
		messageText = "..."
		document.body.appendChild(a);
	}
	document.getElementById("messageElement").innerHTML = messageText;
    </script>
    <style>
    </style>
</head>
<body>
</body>
</html>
